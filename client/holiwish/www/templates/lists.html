<ion-view title="Playlists">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="list in lists" href="#/app/lists/{{list.id}}">
        {{list["list-name"]}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
