<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Create Account</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeCreateAccount()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doCreateAccount()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">E Mail</span>
          <input type="text" ng-model="accountData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="accountData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="accountData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Create Account</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
